<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">log</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">home</a></li>                
            </ul>
          </div>
        </nav>
        <div>
            <h3 style="margin-left:30px"> Расширенный поиск <h3>
        </div>
        <form action="https://www.google.com/search" style="padding-left: 30px;">
          <div class="form-group row" margin-left>
            <label class="col-sm-2 col-form-label">со словами:</label>
            <div class="col-sm-4"><input name="as_q" type="text" class="form-control"></div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">со словосочетанием:</label>
            <div class="col-sm-4"><input name="as_epq" type="text" class="form-control"></div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">с любым из этих слов:</label>
            <div class="col-sm-4"><input name="as_oq" type="text" class="form-control"></div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">без слов:</label>
            <div class="col-sm-4"><input name="as_eq" type="text" class="form-control"></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
          </div>
        </form>
    </body>
</html>
