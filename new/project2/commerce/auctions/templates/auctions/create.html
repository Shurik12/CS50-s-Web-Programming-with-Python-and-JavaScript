{% extends "auctions/layout.html" %}

{% block body %}
    <h2> Create new listing </h2>
    <form action="{% url 'auctions:index' %}" method="post">{% csrf_token %}
    	<div class="form-group row">
		    <label for="listing" class="col-sm-2 col-form-label">Name</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="listing" name="listing">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="description" class="col-sm-2 col-form-label">description</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="description" name="description">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="price" class="col-sm-2 col-form-label">price in usd</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="price" placeholder="200" name="price">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="inputurl" class="col-sm-2 col-form-label">url</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="inputurl" placeholder="image url" name="inputurl">
		    </div>
		</div>
		<div class="form-group row">
		    <label for="category" class="col-sm-2 col-form-label">category</label>
		    <div class="col-sm-10">
		    	<select class="form-control" id="category" name="category">
			    	{% for category in categories %}	
						<option> {{ category }} </option>
					{% endfor %}
				</select>
		    </div>
		</div>
	    <button type="submit" class="btn btn-primary">Create listing</button>
	</form>
{% endblock %}
